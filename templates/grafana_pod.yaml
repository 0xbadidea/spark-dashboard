apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        volumeMounts:
        - name: datasource-conf
          mountPath: /etc/grafana/provisioning/datasources/influx.yaml
          subPath: influx-datasource-config
        ports:
        - containerPort: 3000
      volumes:
        - name: datasource-conf
          configMap:
            name: influx-datasource-config 
