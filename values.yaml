grafana:
  image: "grafana/grafana:latest"
  service:
#   type: "LoadBalancer"
#   lbSourceRange: "128.141.0.0/16"
    type: "NodePort"
    port: 3000
    targetPort: 3000
influxdb:
  image: "influxdb:1.7.6"
  disableReporting: "true"
  dbName: "graphite"
  service:
#   type: "LoadBalancer"   
#   lbSourceRange: "128.141.0.0/16"
    type: "NodePort"
    influx:
      port: 8086
      targetPort: 8086
    graphite:
      port: 2003
      targetPort: 2003
  storage:
#   class: "oci"
    class: "meyrin-cephfs"
    type: "ReadWriteOnce"
    size: "5Gi"
